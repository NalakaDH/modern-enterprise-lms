services:
  - type: web
    name: modern-enterprise-lms-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: modern-enterprise-lms-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: modern-enterprise-lms-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: modern-enterprise-lms-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: modern-enterprise-lms-db
          property: database
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: modern-enterprise-lms-db
    plan: free
